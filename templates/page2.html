<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <title>Mr Cinephile</title>
</head>
<body>

    <!-- <div id="preloader"></div> -->

    <div id="results" style="display:none;">{{result}}</div>

    
    
    <header>
        <form id="form" method="POST" action=".">
            <input type="text" class="search-txt-input" name="userInput" id="search-input">
            <button type="submit" class="btn" id="search-button" disabled>Search</button>
	</form>
    </header>
    <div id="tags"></div>
    <div id="myNav" class="overlay">

        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      
        <!-- Overlay content -->
        <div class="overlay-content" id="overlay-content"></div>
        
        <a href="javascript:void(0)" class="arrow left-arrow" id="left-arrow">&#8656;</a> 
        
        <a href="javascript:void(0)" class="arrow right-arrow" id="right-arrow" >&#8658;</a>

      </div>

    <main2 class="movie-container" id="main2"></main2>
    <main id="main"></main>
    <div class="pagination">
        <div class="page" id="prev">Previous Page</div>
        <div class="current" id="current">1</div>
        <div class="page" id="next">Next Page</div>

    </div>

    <div id="preloader"></div>

    <script src="{{ url_for('static', filename='js/script.js')}}"></script>
    

</body>
</html>
